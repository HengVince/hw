<!DOCTYPE html>
<html lang="zh-CH">
    <head>
            <meta charset="utf-8">
            <title>exe13</title>
            <style>
               .dddd{
                list-style: outside square;
               }

               .jf{
                list-style: inside decimal-leading-zero;
               }

               .lol{
                list-style: inside url(cactus.png);
               }
            </style>
        </head>
        <body>
            <h1>制作项目清单</h1>
            <h2>项目符号清单</h2>
            <ol class="dddd">
                <li>List01</li>
                <li>List02</li>
                <li>List03</li>
            </ol>
            <hr>

            <h2>有编号的项目清单</h2>
            <ol class="jf">
                <li>List01</li>
                <li>List02</li>
                <li>List03</li>
            </ol>
            <hr>

            <h2>图片项目符号清单</h2>
            <ol class="lol">
                <li>List01</li>
                <li>List02</li>
                <li>List03</li>
            </ol>
            <hr>

    </body>
</html>
