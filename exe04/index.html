            <h1><b>古诗鉴赏</b></h1><br>
            <h1><mark>清平调·其一</mark></h1>
            <pre>
                <strong>
                    云想衣裳花想容，春风拂槛露华浓。<br>
                    若非群玉山头见，会向瑶台月下逢。
                </strong>
                
            </pre>

            <h1><i>清平调·其二</i></h1>
            <p>
                <q>
                一枝秾艳露凝香，云雨巫山枉断肠。<br>
                借问汉宫谁得似，可怜飞燕倚新妆。
                </q>
            </p>
            <section>
            <h1><small><cite>清平调·其三</cite></small></h1>
            <p>
                <blockquote>
                    名花倾国两相欢，长得君王带笑看。<br>
                    解释春风无限恨，沉香亭北倚阑干。
                </blockquote>
               
            </p>
        </section>
